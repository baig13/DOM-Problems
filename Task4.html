<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
  </head>
  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
    </form>
    <script>
        function getOptions(){
            var a=document.getElementById('mySelect');
            var showText="No of items in dropdown:";
            l=document.getElementById('mySelect').length;
            showText=showText+l;
            var i;
            for(i=0;i<a.length;i++){
                showText=showText+"\n"+a.options[i].text;
            }
            alert(showText);
        }
    </script>
  </body>
</html>
