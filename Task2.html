<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="getFormvalue()">
      First name:
      <input type="text" id="firstInput" name="fname" value="David" /><br />
      Last name:
      <input type="text" id="secondInput" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
      <p id="return"></p>
    </form>
    <script>
      function getFormvalue() {
        var firstName = document.getElementById("firstInput").value;
        var secondName = document.getElementById("secondInput").value;

        return (document.getElementById("return").innerHTML =
          firstName + " " + secondName);
      }
    </script>
  </body>
</html>
